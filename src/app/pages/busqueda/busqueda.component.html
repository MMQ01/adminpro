<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info" *ngIf="usuarios.length == 0">
                    <div class="mb-0">
                        No hay usuarios para esta busqueda
                    </div>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.img | imagen:'usuarios'" style="width: 50px;" alt="">
                                </td>
                                <td>{{usuario.nombre}}</td>
                               
                            </tr>
                         
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>

                <div class="alert alert-info" *ngIf="medicos.length == 0">
                    <div class="mb-0">
                        No hay Médicos para esta busqueda
                    </div>
                </div>

                <div class="table-responsive" *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" >
                                
                                    <td>
                                        <img [src]="medico.img | imagen:'medicos'" style="width: 50px;" alt="">
                                    </td>
                               
                                <td><a [routerLink]="['/dashboard/medico',medico._id]">{{medico.nombre}}</a>
                                    </td>
                               
                            </tr>
                         
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info" *ngIf="hospitales.length ==0">
                    <div class="mb-0">
                        No hay Hospitales para esta busqueda
                    </div>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length >0" >
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img | imagen:'hospitales'" style="width: 50px;" alt="">
                                </td>
                                <td>{{hospital.nombre}}</td>
                               
                            </tr>
                         
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
